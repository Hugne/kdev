machine:
        HOSTNAME: "node1"
        DOMAINXML: "virsh/node.xml"
        SSH_IP: "192.168.100.2"
        # This needs to be fairly accurate. I.e. a prompt of simply "$" or
        # "foobar" could easily match something that is not a real prompt.
        # Try to make the matching as precise as possible.
        PROMPT: "node1: *$"
